name = "atri-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "your-account-id"

[vars]
OPENAI_API_URL = "https://api.openai.com/v1"

DIARY_API_URL = "https://api.openai.com/v1"

DIARY_MODEL = "gpt-4"
EMBEDDINGS_API_URL = "https://api.openai.com/v1"
EMBEDDINGS_MODEL = "BAAI/bge-m3"

[[vectorize]]
binding = "VECTORIZE"
index_name = "atri-memories"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "atri-media"
preview_bucket_name = "atri-media"

[[d1_databases]]
binding = "ATRI_DB"
database_name = "atri_diary"
database_id = "your-d1-id"

[triggers]
crons = ["59 15 * * *"]

# Custom domain (需要在Cloudflare Dashboard手动添加)
# Dashboard路径: Workers & Pages > atri-worker > Settings > Domains & Routes > Add Custom Domain
# 添加: your-domain.example.com
